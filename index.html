            background-position: center center;
            background-repeat: no-repeat; background-size: cover;

            cursor: url("/assets/static/idle.cur"), default !important;
        }
        body:active, body:focus, body:focus-within, body:target, body:active * {
            cursor: url("/assets/static/active.cur"), default !important;
        }
        :any-link {
            color: white;
            cursor: url("/assets/static/link.cur"), default !important;
        }
        * {
            cursor: inherit; 
            scrollbar-width: none; scrollbar-color: #ffffff #ffffff;
        }
        *::-webkit-scrollbar {width: 0px}
        p {margin: 0; text-align: center}

        .loading {
            display: flex; position: fixed; 
            justify-content: center; align-items: center;
            width: 100vw; height: 100vh; z-index: 65535;
            background-color: rgba(0,0,0,0.5);
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.33));
            transition: opacity 0.5s;
        }
        .loading svg {
            width: 100px;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,/*0.55*/0.33));
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            0% {transform: rotate(0deg)}
            100% {transform: rotate(360deg)}
        }

        .github { /* "hitbox" */
            display: flex; position: fixed;
            top: 0; right: 0;
            width: 52px; height: 52px;
            align-items: flex-start; justify-content: flex-end;
            z-index: 1000;
        }
        .github img { /* actual visual */
            width: 74px; height: 130px;
            pointer-events: none;
            position: absolute; top: 0; right: 0;
            user-select: none;
        }

        /*//////////////////////////////////////////////////////////////////////*/

        .page {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            width: min(90vw, 700px); height: 90vh;
            color: white; font-size: 1.25em;
            -webkit-text-stroke: 0.175em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill;
        }
        .logo {
            max-width: 700px;
            width: 100%; object-fit: contain;
        }

        .buttons {
            display: flex;
            justify-content: center; align-items: center;
            max-width: 700px; width: 100%; object-fit: contain;
        }
        .button {
            max-width: 140px;
            width: 100%;
        }
		.buttons a {position: relative; display: inline-flex}
		.buttons a::after {
			position: absolute; inset: 0;
			display: flex; align-items: center; justify-content: center;
			color: white; font-size: 1.75em;
            -webkit-text-stroke: 0.175em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill;
		}

        [wip]::after {content: "wip"}
        [todo]::after {content: "todo"}

        .tiny {
            position: fixed; bottom: 0.3em; width: 90%;
            text-align: center;
            color: rgb(223, 223, 223); font-size: 0.5em;
            -webkit-text-stroke: 0.175em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill;
        }

        /*//////////////////////////////////////////////////////////////////////*/

        .rain {
            position: fixed; overflow: hidden;
            inset: 0; z-index: -999; opacity: 0.5;
            pointer-events: none;
        }
        .candy {
            position: absolute;
            left: 0; top: 0; will-change: transform;
            pointer-events: none;
            opacity: 0; transition: opacity 0.3s linear;
        }
        @keyframes fall {
            from {transform: translateY(var(--startY, -10vh)) rotate(var(--r0, 0deg))} 
            to {transform: translateY(110vh) rotate(var(--r1, 360deg))}
        }

        /*//////////////////////////////////////////////////////////////////////*/

        .sbuttons {
            display: flex; position: fixed; flex-direction: row;
            justify-content: center; align-items: top; flex-wrap: wrap;
            bottom: 1.5em; width: 750px; max-width: 90%; height: auto;
        }
        .sbutton {padding: 2px; image-rendering: pixelated; background-repeat: no-repeat}

        .copied {
            position: absolute;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            padding: 5px 10px; font-size: 20px; white-space: nowrap; 
            pointer-events: none; transition: opacity 0.2s ease; 
            color: white; font-size: 2em; z-index: 999; opacity: 0;
            -webkit-text-stroke: 0.175em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill;
        }


    </style>
</head>

    <script>
        const favicons = Array.from({length: 20}, (_, i) => `/assets/images/icon/frame${i + 1}.png`);
        let index = 0; const delay = 300;
        function favicongif() {
            const link = document.querySelector("link[rel='icon']") || document.createElement("link");
            link.rel = "icon";
            link.href = favicons[index];
            document.head.appendChild(link);
            index = (index + 1) % favicons.length;
            setTimeout(favicongif, delay);
        }; favicongif();

        // loading
        window.addEventListener("load", function() {
            var loading = document.querySelector(".loading");
            if (loading) {
                loading.style.opacity = "0";
                setTimeout(function() {
                    if (loading.parentNode) {loading.parentNode.removeChild(loading)}
                }, 500);
            }
        });

        // click sfx
        document.querySelectorAll(".clickable").forEach(function(element) {
            element.addEventListener("click", function() {
                document.querySelector(".click").currentTime = 0;
                document.querySelector(".click").play();
            });
        });

        // copy buttons on middle click (slightly fixed over the pawing.cv code)
        document.addEventListener("auxclick", (e) => {
            let el = e.target.closest(".sbutton, .ctrgame"); if (!el) return;
            if (e.button === 1) {
                e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();

                let copiablebutton;
                if (el.tagName === "IMG") {copiablebutton = el.parentElement}
                else {copiablebutton = el}
                let clone = copiablebutton.cloneNode(true);

                function fixsrc(node) {
                    if (node.tagName === "IMG" && node.src) {
                        let src = node.getAttribute("src");
                        if (src && src.includes("/assets/") && !src.includes("//candies.monster/")) {
                            if (src.startsWith("/")) {node.setAttribute("src", "//candies.monster" + src)}
                            else {node.setAttribute("src", "//candies.monster/" + src)}
                        }
                    } else if (node.tagName === "SCRIPT") {
                        let scripttext = node.textContent;
                        if (scripttext && scripttext.includes("/assets/") && !scripttext.includes("//candies.monster/")) {
                            scripttext = scripttext.replace(/(['"])\/assets\//g, "$1//candies.monster/assets/");
                            scripttext = scripttext.replace(/(['"])assets\//g, "$1//candies.monster/assets/");
                            node.textContent = scripttext;
                        }
                    }
                    for (let child of node.childNodes) {if (child.nodeType === 1) fixsrc(child)}
                }; fixsrc(clone);

                function removegarbage(node) {
                    if (node.removeAttribute) {
                        node.removeAttribute("style");
                        node.removeAttribute("class");
                    }
                    for (let child of node.childNodes) {removegarbage(child)}
                }; removegarbage(clone);

                navigator.clipboard.writeText(clone.outerHTML);
                document.querySelector(".copied a").textContent = "copied!";
                document.querySelector(".copied").style.opacity = "1";
                setTimeout(function() {document.querySelector(".copied").style.opacity = "0"}, 1000);
                return false;
            }
        });

        /*//////////////////////////////////////////////////////////////////////*/

        (function () {
            const container = document.querySelector(".rain");
            if (!container) return;

            const candies = Array.from({length: 50}, (_, i) => `/assets/images/candies/candy${i + 1}.webp`);
            const drops = new Set();

            function createDrop() {
                if (drops.size >= 80) return;
                const img = document.createElement("img");
                img.className = "candy"; img.draggable = false;
                img.decoding = "async"; img.loading = "lazy";
                img.src = candies[Math.floor(Math.random() * candies.length)];

                const size = 24 + Math.random() * 32;
                const speed = 40 + Math.random() * 80;
                const rotatestart = Math.random() * 360;
                const rotatespeed = (Math.random() * 90 + 30) * (Math.random() < 0.5 ? -1 : 1); // deg/sec
                const x = Math.random() * window.innerWidth;
                const start = -size - Math.random() * window.innerHeight * 0.5;

                const drop = { el: img, x, y: start, size, speed, rot: rotatestart, rotatespeed, entered: false };
                img.style.width = `${size}px`;
                img.style.transform = `translate(${x}px, ${start}px) rotate(${rotatestart}deg)`;
                img.style.opacity = "0";
                drops.add(drop);
                container.appendChild(img);
            }

            let last = performance.now();
            function tick(now) {
                const dt = Math.min(0.05, (now - last) / 1000);
                last = now;
                const toremove = [];
                const h = window.innerHeight;
                for (const drop of drops) {
                    drop.y += drop.speed * dt;
                    drop.rot += drop.rotatespeed * dt;
                    drop.el.style.transform = `translate(${drop.x}px, ${drop.y}px) rotate(${drop.rot}deg)`;
                    if (!drop.entered && drop.y >= 0) {
                        drop.entered = true;
                        try {
                            const fade = drop.el.animate([{opacity: 0}, {opacity: 1}],
                            {duration: 1000, easing: "linear", fill: "forwards"});
                            fade.onfinish = () => {drop.el.style.opacity = "1"};
                        } catch (_) {drop.el.style.opacity = "1"}
                    }
                    if (drop.y > h + drop.size) toremove.push(drop);
                }; for (const d of toremove) {d.el.remove(); drops.delete(d)}
                requestAnimationFrame(tick);
            }; requestAnimationFrame(tick);

            for (let i = 0; i < 18; i++) setTimeout(createDrop, i * 15);
            setInterval(createDrop, 360);

        })();

    </script>
