            background-position: center center;
            background-repeat: no-repeat; background-size: cover;
            background-attachment: fixed;

            cursor: url("/assets/static/idle.cur"), default !important;
        }
        body:active, body:focus, body:focus-within, body:target, body:active * {
            cursor: url("/assets/static/active.cur"), default !important;
        }
        :any-link {
            color: #8feeff; text-decoration: none !important;
            cursor: url("/assets/static/link.cur"), default !important;
        }
        * {
            cursor: inherit !important;  
            scrollbar-width: none; scrollbar-color: #ffffff #ffffff;
        }
        *::-webkit-scrollbar {width: 0px}

        p {margin: 0}

        .loading {
            position: fixed; display: flex;
            justify-content: center; align-items: center;
            width: 100vw; height: 100vh; z-index: 65535;
            background-color: rgba(0,0,0,0.5);
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.33));
            transition: opacity 0.5s;
        }
        .loading svg {
            width: 100px;
            filter: drop-shadow(0 4px 12px rgba(0,0,0,/*0.55*/0.33));
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            0% {transform: rotate(0deg)}
            100% {transform: rotate(360deg)}
        }

        /*//////////////////////////////////////////////////////////////////////*/

        .page {
            display: flex; flex-direction: column;
            width: min(95vw, 1100px); height: 90vh;
            color: white; font-size: 1em;
            -webkit-text-stroke: 0.175em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill;
            margin: 0 auto;
        }

        .title {
            font-size: 2em; padding-bottom: 0.2em;
            -webkit-text-stroke: 0.15em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill;
        }

        .tiny {
            position: fixed; bottom: 0.3em; width: 90%;
            text-align: center;
            color: rgb(223, 223, 223); font-size: 0.5em;
            -webkit-text-stroke: 0.175em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill;
        }

        /*//////////////////////////////////////////////////////////////////////*/

        .sbutton {
            display: flex; position: fixed; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer; background: none; z-index: 999;
            border: none; padding: 0; bottom: 1.75em;
        }
        .sbutton img {height: 4em}

        .sbutton span {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; font-size: 2em;
            -webkit-text-stroke: 0.15em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill;
            pointer-events: none;
            white-space: nowrap; user-select: none;
        }

        /*//////////////////////////////////////////////////////////////////////*/
        
        .multi {
            display: flex; flex-direction: column;
            gap: 0.75em; width: 100%;
            align-items: stretch; height: calc(100% - 3em);
        }

        /* xml and file upload that is DEFINITELY not nabbed from /preview/. mhm. definitely. */
        .input {
            background: rgba(0,0,0,0.6); color: #fff;
            font-size: 1em; font-family: "Good Dog";
            overflow: auto; width: 100%;
            max-width: none; min-height: 0;
            text-shadow: none; padding: 1em;
            margin: 0; text-align: left !important;
            white-space: pre-wrap; border-radius: 1em;
            border: none; outline: none; box-sizing: border-box;
        }
        .xml {
            background: rgba(0,0,0,0.6); color: #fff;
            font-size: 0.75em; font-family: "JetBrains Mono";
            overflow: auto; width: 100%;
            max-width: none; height: 100%;
            text-shadow: none; padding: 1em;
            margin: 0; min-height: 0; max-height: none;
            text-align: left !important; white-space: pre-wrap;
            border-radius: 1em; border: none;
            outline: none; resize: none; box-sizing: border-box;
        }
        .xml:empty:before {
            content: attr(placeholder);
            color: rgba(255,255,255,0.4); pointer-events: none;
        }
        .xmlvalue {color: #ce9178;}
        .xmlequals {color: #cccccc;}
        .xmlbrackets {color: #808080;}
        .xmlelement {color: #569cd6;}
        .xmlattribute {color: #9cdcfe;}

        .upload, .paste {
            display: flex; flex-direction: column;
            min-width: 0;
        }
        .upload {height: 50%}
        .paste {height: 50%}
        .uploadinput {
            display: flex; align-items: center;
            justify-content: center; text-align: center !important;
            width: 100%; height: 100%;
        }
        .uploadinput a {font-size: 1.5em; padding: 1em}
        .drag {
            position: fixed; display: none;
            justify-content: center; align-items: center;
            text-align: center; width: 100vw; height: 100vh;
            z-index: 65535; background-color: rgba(0,0,0,0.5);
            filter: drop-shadow(0 4px 12px rgba(0,0,0,0.33));
            transition: opacity 0.5s; color: white;
            margin-left: 20%; margin-right: 20%;
            -webkit-text-stroke: 0.175em black;
            text-shadow: 0 0.15em 0 black;
            paint-order: stroke fill; font-size: 3em;
        }

        /*//////////////////////////////////////////////////////////////////////*/

        .sheetwrap {
            position: relative; width: 100%; height: 100%;
            border-radius: 1em; overflow: hidden;
            background: rgba(0,0,0,0.6);
        }
        .sheetinner {
            position: absolute; left: 16px; top: 16px;
            right: 16px; bottom: 16px; display: grid;
            place-items: center;
        }

        .sheet {display: none}
        .overlay {position: absolute; pointer-events: none; top: -1px; left: -1px}
        .spritebox {
            position: absolute; border: 1px solid rgba(255,255,0,0.5);
            background: rgba(255,212,0,0.08);
            transition: opacity 0.1s;
        }
        .spritebox.focus {box-shadow: 0 0 0 2px #fff000}
        .spritebox.clickable {cursor: pointer; pointer-events: auto}
        .legend {font-size: 0.9em}

        .preassigned {
            position: absolute; bottom: 12px;
            left: 50%; transform: translateX(-50%);
            display: none; transition: opacity 0.3s;
            color: #fff; font-size: 0.9em; 
            -webkit-text-stroke: 0.05em black;
            text-shadow: 0 0.1em 0 black;
            paint-order: stroke fill;
        }

        /*//////////////////////////////////////////////////////////////////////*/
        
		.icon {height: 100px;}
		.button {height: 50px}

    </style>
</head>

	<div class="page">
		<a class="title">Spritesheet Splitter</a>

		<div class="multi">
			<div class="paste">

				<div class="xml thexml" contenteditable="true" placeholder="<info><quads>0,0,64,64,64,0,64,64,0,64,64,64</quads></info>"></div>
			</div>
			<div class="upload">
				<div class="sheetwrap">
					<div class="sheetinner">
						<div class="uploadinput clickable imageupload"><a>Click to open file explorer or drag an image here...</a></div>

					<div class="overlay"></div>
				</div>
			</div>
		</div>

	<div class="drag">Drop file here!</div>
	<input type="file" class="fileinput xmlfile" accept=".xml" style="display:none">
	<input type="file" class="fileinput imgfile" accept="image/*" style="display:none">

    <script>
        const favicons = Array.from({length: 20}, (_, i) => `/assets/images/icon/frame${i + 1}.png`);
        let index = 0; const delay = 300;
        function favicongif() {
            const link = document.querySelector("link[rel='icon']") || document.createElement("link");
            link.rel = "icon";
            link.href = favicons[index];
            document.head.appendChild(link);
            index = (index + 1) % favicons.length;
            setTimeout(favicongif, delay);
        }; favicongif();

        // loading
        window.addEventListener("load", function() {
            var loading = document.querySelector(".loading");
            if (loading) {
                loading.style.opacity = "0";
                setTimeout(function() {
                    if (loading.parentNode) {loading.parentNode.removeChild(loading)}
                }, 500);
            }
        });

        // click sfx
        document.querySelectorAll(".clickable").forEach(function(element) {
            element.addEventListener("click", function() {
                document.querySelector(".click").currentTime = 0;
                document.querySelector(".click").play();
            });
        });

        /*//////////////////////////////////////////////////////////////////////*/

        let sheetfilename = "sprite";
		// common xml!! important!! weewooweewoo
		const commonxml = {
            "zeptolab_no_link": "<info format='0' fileFormat='0' filter='1'/>",

        // xml highlighting
        function highlight(element) {
            if (!element) return;
            const text = element.textContent || element.innerText || "";
            if (!text.trim()) return;
            const selection = window.getSelection();
            const range = selection.rangeCount > 0 ? selection.getRangeAt(0) : null;
            let cursoroffset = 0; let cursornode = null;
            if (range) {
                cursornode = range.startContainer; cursoroffset = range.startOffset;
                if (cursornode !== element) {
                    const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT, null, false);
                    let total = 0; let node;
                    while (node = walker.nextNode()) {
                        if (node === cursornode) {cursoroffset = total + cursoroffset; break}
                        total += node.textContent.length
                    }
                }
            }
            element.innerHTML = "";
            const frag = document.createDocumentFragment();
            const patterns = [
                {regex: /<\/?[^>\s]+/g, class: "xmlelement"},
                {regex: /\b\w+(?=\s*=)/g, class: "xmlattribute"},
                {regex: /"[^"]*"/g, class: "xmlvalue"},
                {regex: /'[^']*'/g, class: "xmlvalue"},
                {regex: /=/g, class: "xmlequals"},
                {regex: /[<>/]/g, class: "xmlbrackets"}
            ];
            let matches = [];
            patterns.forEach(p => { let m; while ((m = p.regex.exec(text)) !== null) {
                matches.push({start: m.index, end: m.index + m[0].length, text: m[0], class: p.class})}
            });
            matches.sort((a,b) => a.start - b.start);
            let filtered = []; let last = 0; matches.forEach(m => {
                if (m.start >= last) {filtered.push(m); last = m.end}
            });

            let pos = 0; filtered.forEach(m => {
                if (m.start > pos) {
                    frag.appendChild(document.createTextNode(text.substring(pos, m.start)))
                } const s = document.createElement("span");
                s.className = m.class; s.textContent = m.text; frag.appendChild(s); pos = m.end
            });
            if (pos < text.length) frag.appendChild(document.createTextNode(text.substring(pos)));
            element.appendChild(frag);

            if (range) {
                try {
                    const newrange = document.createRange();
                    const walker = document.createTreeWalker(element, NodeFilter.SHOW_TEXT, null, false);
                    let cur = 0; let node; while (node = walker.nextNode()) {
                        const len = node.textContent.length;
                        if (cur + len >= cursoroffset) {
                            newrange.setStart(node, Math.max(0, cursoroffset - cur));
                            newrange.collapse(true); selection.removeAllRanges();
                            selection.addRange(newrange); break
                        } cur += len
                    }
                } catch (e) {}
            }
        }

        const xmleditor = document.querySelector(".thexml");
        if (xmleditor) {
            highlight(xmleditor);
            xmleditor.addEventListener("input", function() {
                clearTimeout(this._t); this._t = setTimeout(() => {
                    highlight(this); parserender()
                }, 100)
            });
            xmleditor.addEventListener("paste", function() {
                setTimeout(() => {
                    highlight(this); parserender()
                }, 10)
            });
        }

        /*//////////////////////////////////////////////////////////////////////*/

        // drag overlay
        let dragcount = 0;
        document.addEventListener("dragenter", function(e) {
            e.preventDefault();
            dragcount++;
            if (dragcount === 1) {
                const dragoverlay = document.querySelector(".drag");
                dragoverlay.style.display = "flex"; dragoverlay.style.opacity = "0";
                setTimeout(() => {dragoverlay.style.opacity = "1"}, 10);
            }
        });
        document.addEventListener("dragleave", function(e) {
            e.preventDefault(); dragcount--;
            if (dragcount === 0) {
                const dragoverlay = document.querySelector(".drag");
                dragoverlay.style.opacity = "0";
                setTimeout(() => {dragoverlay.style.display = "none"}, 500);
            }
        });
        document.addEventListener("dragover", function(e) {e.preventDefault()});
        document.addEventListener("drop", function(e) {
            e.preventDefault(); dragcount = 0; document.querySelector(".drag").style.opacity = "0";
            setTimeout(() => {document.querySelector(".drag").style.display = "none"}, 500);
            const files = e.dataTransfer.files; if (files.length > 0) {handledrop(files[0])}
        });

        function handledrop(file) {
            if (!file) return;
            if (file.type && file.type.startsWith("image/")) { loadimagefile(file) }
            else {loadxml(file)}
        }

        /*//////////////////////////////////////////////////////////////////////*/

        // shit picker
        const imgpicker = document.querySelector(".imgfile");
        const xmlpicker = document.querySelector(".xmlfile");
        const imageuploadbox = document.querySelector(".imageupload");
        const imageuploadtext = imageuploadbox.querySelector("a");

        imageuploadbox.addEventListener("click", function() {imgpicker.click()});
        imgpicker.addEventListener("change", e => {
            const f = e.target.files[0]; if (f) loadimagefile(f)
        });

        function loadxml(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result || ""; xmleditor.textContent = content;
                highlight(xmleditor); parserender()
            }; reader.readAsText(file)
        }
        
        function layoutimage() {
            const img = document.querySelector(".sheet");
            const inner = document.querySelector(".sheetinner");
            if (!img || !img.naturalWidth || !inner) return;
            const s = Math.min(inner.clientWidth / img.naturalWidth, inner.clientHeight / img.naturalHeight);
            const w = Math.max(1, Math.floor(img.naturalWidth * s));
            const h = Math.max(1, Math.floor(img.naturalHeight * s));
            img.style.width = w + "px";
            img.style.height = h + "px";
        }
         function loadimagefile(file) {
            const url = URL.createObjectURL(file); const img = document.querySelector(".sheet");
            const upload = document.querySelector(".uploadinput");
            img.onload = () => {
                URL.revokeObjectURL(url);
                if (upload) upload.style.display = "none";
                 if (img) {img.style.display = "block"; layoutimage()} parserender()
            }; img.src = url
            if (file && file.name) {
                const base = file.name.replace(/\.[^/.]+$/, "");
                sheetfilename = base.replace(/[^\w\-]+/g, "_");
                // autoassign
                if (commonxml[sheetfilename]) {
                    xmleditor.textContent = commonxml[sheetfilename];
                    highlight(xmleditor);
                    parserender(); showassigned();
                }
            }
        }

        function showassigned() {
            let n = document.querySelector('.preassigned');
            if (!n) {
                n = document.createElement('div');
                n.className = 'preassigned';
                n.textContent = 'Existing xml assigned!';
                const wrap = document.querySelector('.sheetwrap');
                if (wrap) wrap.appendChild(n);
            }
            n.style.display = 'block'; n.style.opacity = '1';
            setTimeout(() => {n.style.opacity = '0'; setTimeout(()=>{n.style.display='none'}, 300)}, 1200);
        }

        /*//////////////////////////////////////////////////////////////////////*/

        function quadparse(xmltext) {
            try {
                const match = xmltext.match(/<\s*quads\s*>\s*([^<]+?)\s*<\/\s*quads\s*>/i);
                if (!match) return [];
                const nums = match[1].split(/[^0-9.-]+/).filter(Boolean).map(Number).filter(n => Number.isFinite(n));
                const rects = [];
                for (let i = 0; i + 3 < nums.length; i += 4) {
                    rects.push({x: nums[i], y: nums[i+1], w: nums[i+2], h: nums[i+3], idx: rects.length})
                }; return rects;
            } catch (e) { return [] }
        }

        function getscale(img) {
            if (!img || !img.naturalWidth) return {sx:1, sy:1};
            return {sx: img.clientWidth / img.naturalWidth, sy: img.clientHeight / img.naturalHeight}
        }
        function cleanoverlay() {
            while (document.querySelector(".overlay").firstChild)
            document.querySelector(".overlay").removeChild(document.querySelector(".overlay").firstChild)
        }

        function parserender() {

            const xml = xmleditor.textContent.trim();
            const rects = quadparse(xml);
            const img = document.querySelector(".sheet");

            if (!img || !img.src) {cleanoverlay(); return}
            cleanoverlay(); layoutimage();

            const scale = getscale(img);
            const inner = document.querySelector(".sheetinner");
            const offx = (inner.clientWidth - img.clientWidth) / 2 + 16;
            const offy = (inner.clientHeight - img.clientHeight) / 2 + 16;

            rects.forEach(r => {
                const div = document.createElement("div");

                div.className = "spritebox dim clickable";
                div.style.left = (offx + r.x * scale.sx) + "px";
                div.style.top = (offy + r.y * scale.sy) + "px";
                div.style.width = Math.max(0, r.w * scale.sx) + "px";
                div.style.height = Math.max(0, r.h * scale.sy) + "px";
                div.title = `Sprite #${r.idx} (x${r.x}, y${r.y} // ${r.w}x${r.h})`; // alt text of hype moments and aura
                                                                                    // (i almost never use these but it's nice in this case)

                div.addEventListener("mouseenter", () => setfocus(div));
                div.addEventListener("mouseleave", () => clearfocus());
                div.addEventListener("click", () => downloadsprite(img, r));
                document.querySelector(".overlay").appendChild(div);
            });
        }

        function setfocus(target) {
            document.querySelectorAll(".spritebox").forEach(b => b.classList.remove("focus"));
            if (target) target.classList.add("focus")
        }
        function clearfocus() {
            document.querySelectorAll(".spritebox").forEach(b => b.classList.remove("focus"))
        }

         function downloadsprite(img, rect) {
            if (!img || !img.naturalWidth) return;
            const canvas = document.createElement("canvas");
            canvas.width = Math.max(1, rect.w); canvas.height = Math.max(1, rect.h);
            const ctx = canvas.getContext("2d"); ctx.imageSmoothingEnabled = false;
            try {ctx.drawImage(img, rect.x, rect.y, rect.w, rect.h, 0, 0, rect.w, rect.h)}
            catch (e) {return}
            canvas.toBlob(blob => {
                if (!blob) return; const a = document.createElement("a"); 
                const url = URL.createObjectURL(blob);
                 a.href = url; a.download = `${sheetfilename} - #${rect.idx} x${rect.x}y${rect.y} ${rect.w}x${rect.h}.png`;
                document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url)
            }, "image/png");
        }
        window.addEventListener("resize", parserender);

        const sheet = document.querySelector(".sheet");
        if (sheet) {sheet.addEventListener("load", parserender)}
        const sheetwrap = document.querySelector(".sheetwrap");
        if (sheetwrap) {
            const observer = new ResizeObserver(parserender);
            observer.observe(sheetwrap);
        }
        const imageuploadtextinit = imageuploadtext.textContent;
        imageuploadtext.textContent = imageuploadtextinit;

    </script>
</body>
</html>
